{{define "Liste"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golanta</title>
    <link rel="stylesheet" href="../static/css/global.css">
</head>
<header>
    <div>
        <nav>
            
        </nav>
    </div>
</header>



<body>
    {{range .}}
        {{.LastName}}
        {{.FirstName}}
        {{.Age}}
        {{.Team}}
        {{.Sexe}}
        <form action="" method="post">
             <button class="suppr-art-btn" value="{{.Id}}" name="Suppr" id="Suppr" type="submit">Supprimer</button>
         </form>
         <form class="form" action="/treatment_to_modif?id={{.Id}}" method="post">
            <input class="form-submit" type="submit" value="Modifier" />
        </form>
         <form class="form" action="/aventurier?id={{.Id}}" method="post">
            <input class="form-submit" type="submit" value="Voir l'aventurier" />
        </form>

    {{end}}
</body>
</html>
{{end}}
