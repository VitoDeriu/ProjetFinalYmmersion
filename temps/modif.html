{{define "Modif"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golanta</title>
    <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
    <div class="content">
        <div class="main">
            {{range .}}
            <form class="form" action="/treatment_for_modif?id={{.Id}}" method="POST" enctype="multipart/form-data">
                <input class="form-txt" type="text" name="LastName" value="{{.LastName}}"required/>
                <input class="form-txt" type="text" name="FirstName" value="{{.FirstName}}" required/>
                <select calss="form-select" name="Team" required>
                    <option value="{{.Team}}">{{.Team}}</option>
                    <option value="Bleu">Bleu</option>
                    <option value="Blanc">Blanc</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Marron">Marron</option>
                    <option value="Jaune">Jaune</option>
                    <option value="Orange">Orange</option>
                    <option value="Bad">Pas la Bonne</option>
                </select>
                <select class="form-select" name="Sexe" required>
                    <option value="{{.Sexe}}" selected>{{.Sexe}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Kawaii Kheir ChipiChapa">Kawaii Kheir ChipiChapa</option>
                    <option value="Ciryl ♥">Ciryl ♥</option>
                    <option value="Alan's Rizz">Alan's Rizz</option>
                    <option value="Le classique Hélicoptère de combat">Le classique Hélicoptère de combat</option>
                    <option value="Foking Toyota Zupra VUTUTUTUTU !!">Foking Toyota Zupra VUTUTUTUTU !!</option>
                </select>
                <input class="form-txt" type="number" name="Age" value="{{.Age}}" required/>
                Veuillez à nouveau upload une image s'il vous plait
                <input class="form-file" type="file" name="Image" value="{{.Img}}" />
                <input class="form-submit" type="submit" value="Modifier" />
            </form>
            {{end}}
        </div>
    </div>
</body>
</html>
{{end}}
